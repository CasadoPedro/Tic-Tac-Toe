<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="board"></div>
    <button id="newGame">New Game</button>
    <button id="startGame" class="off">Start Game</button>
    <div class="buttons">
      <input
        type="radio"
        name="difficultySelector"
        checked
        id="easyDifficulty"
        value="easy"
      />
      <label for="easyDifficulty">Easy</label
      ><input
        type="radio"
        name="difficultySelector"
        id="mediumDifficulty"
        value="medium"
      />
      <label for="mediumDifficulty">Medium</label>
      <input
        type="radio"
        name="difficultySelector"
        id="hardDifficulty"
        value="hard"
      />
      <label for="hardDifficulty">Hard</label>
      <input type="radio" name="playerMarker" checked id="playAsX" value="x" />
      <label for="playAsX">Play as x(start first)</label>
      <input type="radio" name="playerMarker" id="playAsO" value="o" />
      <label for="playAsO">Play as o(start second)</label>
    </div>
    <div>
      <p class="off" id="playerWinsMessage">Congratulations! You won</p>
      <p class="off" id="tieMessage">Its a tie!</p>
      <p class="off" id="computerWinsMessage">Bad luck! Computer wins</p>
      <button id="playAgain" class="off">play again?</button>
    </div>
  </body>
</html>
